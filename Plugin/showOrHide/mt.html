<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="assets/bootstrap-v3/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
  .material-icons {
    font-size: 16px;
  }
  </style>
</head>

<body>
  <div style="width: 300px; margin: 50px auto;">
    <p>
      <input data-toggle="password"
        data-placement="after"
        class="form-control"
        type="password"
        value="123"
        placeholder="密码"
        data-eye-class="material-icons"
        data-eye-open-class="visibility"
        data-eye-close-class="visibility_off"
        data-eye-class-position-inside="true"
        data-message="点击隐藏或显示密码">
    </p>
    <p>
      <input data-attr="show-password"
        class="form-control"
        type="password"
        value="123"
        placeholder="密码">
    </p>
  </div>

  <script src="assets/jquery.min.js"></script>
  <script src="assets/bootstrap-v3/js/bootstrap.js"></script>
  <script src="js/bootstrap-show-password.js"></script>
  <script>
    $('[data-attr="show-password"]').password({
      placement: 'before',
      eyeClass: 'material-icons',
      eyeOpenClass: 'visibility',
      eyeCloseClass: 'visibility_off',
      eyeClassPositionInside: true,
      message: '点击隐藏或显示密码'
    })
  </script>
</body>

</html>
