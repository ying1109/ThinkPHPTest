<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>测试登录页面</title>
	<link rel="stylesheet" type="text/css" href="/Public/Admin/css/login/login.css">
</head>
<body>
	<div class="login-box">
		<h1>后台登录</h1>
		<form method="post" action="">
			<div class="name">
				<label>管理员账号：</label>
				<input type="text" name="" id="" tabindex="1" autocomplete="off" />
			</div>
			<div class="password">
				<label>密  码：</label>
				<input type="password" name="" id="" tabindex="2" maxlength="16"/>
			</div>
			<div class="code">
				<label>验证码：</label>
				<input type="text" name="" id="code" tabindex="3" maxlength="4"/>
				<div class="codeImg">
					<img src="/Public/Admin/img/captcha.jpeg.jpg" />
				</div>
			</div>
			<div class="remember">
				<input type="checkbox" id="remember" tabindex="4">
				<label>记住密码</label>
			</div>
			<div class="login">
				<button type="submit" tabindex="5">登录</button>
			</div>
		</form>
	</div>

	<div class="screenbg">
		<ul>
			<li><a href="javascript:;"><img src="/Public/Admin/img/tea.jpg"></a></li>
		</ul>
	</div>
</body>

<script type="text/javascript" src="/Public/Admin/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function(){
		$(".screenbg ul li").css("opacity","1");
		//根据窗口宽度生成图片宽度
		var width = $(window).width();
		$(".screenbg ul img").css("width",width+"px");
	});
</script>
</html>
